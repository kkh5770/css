<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .container .item {
        width: 100px;
        height: 100px;
        background: thistle;
        border: 3px solid;
        border-radius: 10px;
        font-size: 30px;
      }
      .container {
        display: flex;
        border: solid 4px;
      }
      .item1 {
        order: 1; /*order:0(기본값) */
      }
      .item4 {
        order: 1;
      }
      .item6 {
        order: -1;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- div.container>div.item.item$*6 -->
    <div class="container">
      <div class="item item1">box1</div>
      <div class="item item2">box2</div>
      <div class="item item3">box3</div>
      <div class="item item4">box4</div>
      <div class="item item5">box5</div>
      <div class="item item6">box6</div>
    </div>
  </body>
</html>
